<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
    <link rel="stylesheet" href="style.css">
    <script src="myStyle.js"></script>
</head>
<body>
    <main id="start">
    <div class="bigd">
    <div id="one">
        <h1 id="head1">INPUT</h1>
        <form id="forr">
            <fieldset id="one1">
                <label for="first">Algorithum</label>
                <select id="Algorithum" name="Algorithum">
                    <option value="First Come First Serve, FCFS">First Come First Serve, FCFS</option>
                    <option value="Shortest Remaining Time First, SRTF">Shortest Remaining Time First, SRTF</option>
                    <option value="ROUND-ROBIN, RR">ROUND-ROBIN, RR</option>
                </select>
            </fieldset>
            <fieldset id="two2">
                <label for="second">Arrival Times</label>
                <input type="text" id="second" placeholder="  e.g. 0 1 2 3">
            </fieldset>
            <fieldset id="three3">
                <label for="thrid">Burst Times</label>
                <input type="text" id="thrid" placeholder="  e.g. 0 1 2 3">
            </fieldset>
            <fieldset id="four4">
                <label for="forth">Time Quantum</label>
                <input type="text" id="forth" placeholder="  e.g. 3">
            </fieldset>
            <button class="buut">SOLVE</button>
        </form>
    </div>
    <div id="two">
        <h1 id="head2"> OUTPUT</h1>
        <div id="table">
            <table>
                <thead>
                    <tr>
                        <th>Job</th>
                        <th>Arrival Time</th>
                        <th>Burst Time</th>
                        <th>FInish Time</th>
                        <th>Turnaround</th>
                        <th>Waiting Time</th>
                    </tr>
                </thead>
                <tbody id="table body">
                    <!-- by JS -->
                </tbody>
                <tfoot id="footer">
                    <tr>
                        <th colspan="4">Average</th>
                        <th>data</th>
                        <th>data</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <p id="par">Gantt chart and table will be shown here</p>
    </div>
    </main>
</body>
</html>
